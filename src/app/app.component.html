<header>
  <!-- here start the header part -->
  <div class="container__header__firstpart">
      <!-- this is the title about all it -->
      <p>Formulario</p>

      <!-- here start the container for the two buttons -->
    <section>
      <button>
        Register
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
          <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
          <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
        </svg>
      </button>

      <button>
        Login
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
          <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
      </button>
    </section>
    <!-- here start the container for the two buttons -->

  </div>
  <!-- here finishe the header part -->
</header>

<main>

  <!-- here start the container for the all input on container -->
  <div>
    <section>

      <!-- it wraps the form -->
      <section>

        <form class="form__container" (ngSubmit)="onRegister()" #registerUser>

          <!-- here start the fields  -->
          <fieldset class="form__container__fieldset">
            <legend>User register</legend>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="register.name" required>
            <p *ngIf="register.name===''">The field is required</p>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="register.email" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required>
            <p *ngIf="register.email===''">The field is required</p>

            <label fo                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   r="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="register.password" required>
            <p *ngIf="register.password===''">The field is required</p>
          </fieldset>
          <!-- here start the fields  -->

          <!-- this is the button that received the submit event -->
          <input type="submit" value="Send"
          [disabled]="!validateForm()"
          [ngStyle]="{
            backgroundColor : (register.name && register.email && register.password) ? 'var(--colourBtnValidateInput)' : 'var(--colourBtnInvalidateInput)'
          }"
          >

        </form>

      </section>
      <!--here finishe to the wraps the form -->

    </section>
  </div>
  <!-- here finishe the container for the all input on container -->

</main>

<footer>

</footer>
